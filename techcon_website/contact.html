<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us - TechCon 2024</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Google Map Embed -->
    <section>
      <h2>Venue Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0953998555057!2d-122.41941518468194!3d37.774929279759926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085817cba96b6cf%3A0x18c64c547bf3e8a1!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1717599999999" 
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Us Form -->
    <section>
      <h2>Contact Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon Conference</p>
  </footer>

</body>
</html>
